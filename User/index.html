<div class="category-container" id="category-container">
	<div class="card" id="category" data-category="Mechanic" onclick="setCategory(this.dataset.category)">
		<div class="card-content">
			<div class="columns is-mobile">
			  <div class="column is-one-quarter">
			    <figure class="image is-64x64">
				  <img src="https://bulma.io/images/placeholders/128x128.png">
				</figure>
			  </div>
			  <div class="column">
			    	<p class="title">Mechanic</p>
			    	<p class="subtitle is-6">For all mechanical needs</p>
			  </div>
			</div>
		</div>
	</div>

	<div class="card" id="category" data-category="Carpenter" onclick="setCategory(this.dataset.category)">

			  </div>
			</div>
		</div>
	</div>
</div>

<div class="task-container modal" id="task-container">
  <div class="modal-background"></div>
  	<div class="modal-content">
	  	<div class="card">
			<div class="card-content">
				<p class="title" id="modal-title">Mechanic</p>
			    <div class="field">
				  <label class="label">Give a brief description of the task</label>
				  <div class="control">
				    <textarea class="textarea" placeholder="Description" id="description"></textarea>
				  </div>
				</div>
				<div class="field">
				  <label class="label">Select time of tash (24hr format)</label>
				  <div class="control">
				    <input type="time" data-display-mode="default" id="time-picker"></input>
				  </div>
				</div>
				<div class="field is-grouped">
				  <div class="control">
				    <button class="button is-link" id="modal-submit">Submit</button>
				  </div>
				  <!-- <div class="control">
				    <button class="button is-link is-light" id="modal-cancel">Cancel</button>
				  </div> -->
				</div>
			</div>
		</div>
  </div>
  <button class="modal-close is-large" aria-label="close" id="close-modal"></button>
</div>
