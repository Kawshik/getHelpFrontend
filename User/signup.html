<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Users</title>

	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
	<link rel="stylesheet" href="css/bulma-calendar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body class="has-navbar-fixed-bottom" style="overflow: hidden; transition: all 0.5s; height: 100vh;">

<div class="container" style="padding: 20px; height: 100%;/* display: flex; justify-content: center; align-items: center;*/">

	

	<div class="columns is-mobile">
	  <div class="column is-full" id="column-0">

	  	<figure class="image is-128x128">
			<img src="https://bulma.io/images/placeholders/128x128.png">
		</figure>
	    
	    <p class="title">Basic Information</p>

	    <div class="field">
		  <label class="label">First Name*</label>
		  <div class="control">
		    <input class="input" type="text" placeholder="first name" id="firstname">
		  </div>
		</div>

		<div class="field">
		  <label class="label">Last Name*</label>
		  <div class="control">
		    <input class="input" type="text" placeholder="last name" id="lastname">
		  </div>
		</div>

		<div class="field">
		  <div class="control">
		  	<label class="label">Gender*</label>
		    <label class="radio">
		      <input type="radio" name="gender" value="male" checked="true">
		      Male
		    </label>
		    <label class="radio">
		      <input type="radio" name="gender" value="female">
		      Female
		    </label>
		    <label class="radio">
		      <input type="radio" name="gender" value="can't say">
		      Can't Say
		    </label>
		  </div>
		</div>
	  </div>


	  <div class="column is-hidden" id="column-1">
	  
	  	<!-- <figure class="image is-128x128">
			<img src="https://bulma.io/images/placeholders/128x128.png">
		</figure> -->

	    <p class="title">Give your Address</p>
	  
	    <div class="field">
		  <label class="label">Address Line 1* (Colony, Road Name, etc..)</label>
		  <div class="control">
		    <input class="input" type="text" placeholder="Colony, Road Name, etc.." id="addr1">
		  </div>
		</div>

		

		<div class="field">
		  <label class="label">Address Line 2 (House No, Building name)</label>
		  <div class="control">
		    <input class="input" type="text" placeholder="Text input" id="addr2">
		  </div>
		</div>

		<div class="columns is-mobile">
			<div class="column is-half">
				<div class="field">
				  <label class="label">State*</label>
				  <div class="control">
				    <div class="select">
				      <select id="state">
				        <option>Select State</option>
				        <option>Asssam</option>
				        <option>Karnataka</option>
				        <option>Delhi</option>
				        <option>Punjab</option>
				        <option>Maharastra</option>
				      </select>
				    </div>
				  </div>
				</div>
			</div>
			<div class="column is-half">
				<div class="field">
				  <label class="label">City*</label>
				  <div class="control">
				    <div class="select">
				      <select id="city">
				        <option>Select City</option>
				        <option>Bongaigaon</option>
				        <option>Charang</option>
				        <option>Jalandhar</option>
				        <option>Bijni</option>
				        <option>Mumbai</option>
				        <option>Bangalore</option>
				        <option>Noida</option>
				        <option>Pune</option>
				        <option>Hyderabad</option>
				        <option>Chennai</option>
				      </select>
				    </div>
				  </div>
				</div>
			</div>
		</div>

		<div class="field">
		  <label class="label">Pincode*</label>
		  <div class="control">
		    <input class="input" type="text" placeholder="pincode" id="pincode">
		  </div>
		</div>

		

	  </div>

	  <div class="column is-hidden" id="column-2" >
	  	<figure class="image is-128x128">
			<img src="https://bulma.io/images/placeholders/128x128.png">
		</figure>
	    <p class="title">Login Details</p>

	    <div class="field">
		  <label class="label">Username*</label>
		  <div class="control">
		    <input class="input" type="text" placeholder="username" id="username">
		  </div>
		</div>

		<div class="field">
		  <label class="label">Email*</label>
		  <div class="control">
		    <input class="input" type="email" placeholder="email" id="email">
		  </div>
		</div>

		<div class="field">
		  <label class="label">Password*</label>
		  <div class="control">
		    <input class="input" type="password" placeholder="password" id="password">
		  </div>
		</div>

		<div class="field">
		  <label class="label">Confirm Password*</label>
		  <div class="control">
		    <input class="input" type="password" placeholder="confirm password" id="confirm-password">
		  </div>
		</div>
	  </div>
	</div>


	<p class="subheading"><a href="login.html">Already have an Account? Log In</a></p>
	<nav class="navbar is-fixed-bottom pagination is-rounded" style="padding:20px 20px;" role="navigation" aria-label="pagination">
	  <a class="pagination-previous is-invisible" id="prev">Previous</a>
	  <!-- <ul class="pagination-list"> -->
	<!--     <li><a class="pagination-link"></a></li>
	    <li><a class="pagination-link"></a></li>
	    <li><a class="pagination-link"></a></li> -->
	  <!-- </ul> -->
	  <a class="pagination-next" id="next">Next page</a>
	  <a class="button pagination-next  is-rounded is-primary is-hidden" id="submit">Submit</a>
	</nav>



</div>


<script src="scripts/signup-script.js"></script>

<script>



</script>

</body>
</html>
